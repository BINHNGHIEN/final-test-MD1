<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhap vao cau bat ki")
    let count=0

    function isVowel(str) {

        for (let i = 0; i < str.length; i++) {
          if ( str[i]==="a" || str[i]==="e" || str[i]==="i" || str[i]==="o" || str[i]==="u"){
             count ++;

          } if( count===0){
              return false;
            }
        } return count;
    }

    document.write(isVowel(str));

    // console.log(isVowel());




</script>
</body>
</html>
